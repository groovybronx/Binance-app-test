<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Binance App Test</title>
    <link rel="stylesheet" href="../css/style.css"> <----- CHEMIN CSS MODIFIÉ (../)
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...vXsP1vsj" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Binance App Test</h1>
        <nav>
            <ul>
                <li><a href="#" id="dashboard-link">Tableau de Bord</a></li>
                <li><a href="#" id="asset-info-link">Infos Actifs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard" style="display:none;">
            <h2>Tableau de Bord Binance</h2>
            <button id="searchButtonDashboard" class="btn btn-secondary">Rechercher un Symbole</button>

            <div id="dashboard-header-container">
                </div>
            <div id="dashboardConnectionStatus">
                </div>
            <div id="account-info"></div>
            <div id="account-balance"></div>
            <div id="asset-info">
                </div>
            <div id="topCryptoMoversContainerGainers">
                </div>
            <div id="topCryptoMoversContainerLosers">
                 </div>
                 <div id="BalanceTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Actif</th>
                                <th>Solde Disponible</th>
                                <th>Solde Bloqué</th>
                                <th>(USDT)</th>
                            </tr>
                        </thead>
                        <tbody id="balanceTableBody">
                            </tbody>
                    </table>
                 </div>
             <div id="favoriteCryptoListContainer">
                <h3>Liste des Favoris</h3>
                <ul id="favoriteCryptoList">
                </ul>
            </div>
            <button id="logoutButton" class="btn btn-danger">Déconnexion</button>
        </section>

        <section id="assetInfoPage" style="display:none;">
             <h2>Asset Information</h2>
             <div id="asset-info-content">
                 </div>
         </section>
    </main>

    <footer>
        <p>© 2024 Binance App Test</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/dashboard/dashboard.js"></script> <----- CHEMIN JS MODIFIÉ (../)
    <script type="module" src="../js/script.js"></script> <----- CHEMIN JS MODIFIÉ (../)


</body>
</html>

<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enregistrement de Profil</title>
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        </head>
    <body>
        <div class="container">
            <h1>Enregistrement de Profil</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" placeholder="Votre API Key" required>
                </div>
                <div class="form-group">
                    <label for="secretApiKey">Secret API Key</label>
                    <input type="text" id="secretApiKey" placeholder="Votre Secret API Key" required>
                </div>
                <button type="submit" id="registerProfileButton">Enregistrer</button>
            </form>
        </div>
        <div class="container mt-4">
            <h1 class="mb-4">Binance Testnet Dashboard</h1>

            <div id="dashboard-header-container" class="mb-4">
                <div id="dashboardConnectionStatus" class="alert alert-info" role="alert">
                    Statut de connexion...
                </div>
            </div>

            <div class="main-container">
                <div id="topCryptoMoversContainer" class="mb-4"></div>

                <div id="balances" class="mb-4">
                    <h2>Soldes du compte</h2>
                    <div id="balanceTableContainer"></div>
                    <div id="noBalancesMessage" style="display: none;">Aucun solde disponible.</div>
                    <div id="balancesErrorMessage" class="alert alert-danger" style="display: none;"></div>
                </div>

                <div id="cryptoVariations" class="mb-4">
                    <h2>Variations des cryptomonnaies</h2>
                    <div class="table-responsive">
                        <table id="cryptoVariationsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Symbole</th>
                                    <th>Variation 24h</th>
                                    <th>Prix actuel</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="cryptoVariationsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="assetInfoContainer" class="mt-4"></div>
        </div>
</body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js" type="module"></script>
        <script src="js/login/register.js"></script>
        <script src="../server/routes/auth.js"></script> 
        <link rel="stylesheet" href="css/style.css" type="text/css">
   
</html
